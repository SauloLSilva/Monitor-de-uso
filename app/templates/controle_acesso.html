<!DOCTYPE html>
<html>
<head>
    <title>Data Display</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">    
</head>
<body>
    <div class="container" id>
        <h1>Tempo de Utilização(Hoje)</h1>
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Tempo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Replace the example data with the actual data from your MongoDB collection -->
                <tr>
                    <td>JohnDoe</td>
                    <td>10 minutes</td>
                </tr>
                <tr>
                    <td>JaneSmith</td>
                    <td>5 minutes</td>
                </tr>
                <!-- Add more table rows for each record in your data -->
            </tbody>
        </table>
    </div>
</body>
</html>
